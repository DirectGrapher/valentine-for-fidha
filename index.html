<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shanu ‚ù§Ô∏è Fidha</title>

<style>
  * { box-sizing: border-box; margin:0; padding:0; }
  body {
    height:100vh;
    background: linear-gradient(135deg, #ff4e78, #ff9aa2);
    font-family: 'Comic Sans MS', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    overflow: hidden;
    position: relative;
  }
  .card {
    background: rgba(0,0,0,0.3);
    padding: 20px;
    border-radius: 20px;
    width: 90%;
    max-width: 360px;
    text-align: center;
    position: relative;
    z-index: 1;
  }
  h1 { font-size: 24px; margin-bottom:10px; }
  p { font-size: 17px; margin-bottom: 15px; }
  button {
    padding: 12px 18px;
    border-radius: 25px;
    border: none;
    font-size: 16px;
    margin: 8px;
    cursor: pointer;
    position: relative;
    z-index: 1;
  }
  .yes { background:#4CAF50; color:white; }
  .no { background:#f44336; color:white; }
  img { width:100%; border-radius:15px; margin-top:10px; }
  
  /* Floating hearts */
  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(45deg);
    left: 50%;
    bottom: 0;
    animation: float 4s linear infinite;
    z-index: 0;
  }
  .heart:before,
  .heart:after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
  }
  .heart:before { top: -10px; left: 0; }
  .heart:after { left: 10px; top: 0; }

  @keyframes float {
    0% { transform: translateX(0) translateY(0) rotate(45deg); opacity:1;}
    100% { transform: translateX(calc(-50px + 100px*var(--i))) translateY(-600px) rotate(45deg); opacity:0;}
  }
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<div class="card" id="card">
  <h1>Hey Fidha ‚ù§Ô∏è</h1>
  <p id="question">Shanu made this Valentine test just for you üòå<br><br>Ready?</p>
  <button class="yes" onclick="start()">YES üòç</button>
  <button class="no" id="noBtn">NO üôÑ</button>
</div>

<script>
const questions = [
  "Do you promise unlimited hugs for Shanu? ü§ó",
  "Is Shanu your favorite human in the universe? üåçüí´",
  "Will you forgive Shanu for eating your snacks secretly? üç´üòá",
  "Do you promise to give Shanu hugs even when he doesn‚Äôt ask? ü§óüíû",
  "Do you agree that Shanu‚Äôs smile is your weakness? üòè‚ú®",
  "Is Shanu the one you want to annoy forever? üòàüíï",
  "Do you agree that Shanu deserves extra kisses for being this cute? üòòüòå",
  "Is Shanu your favorite notification of the day? üîîüòç",
  "Will you love Shanu more every day‚Ä¶ even on his annoying days? üòúü•∞"
];

const photos = [
  "https://drive.google.com/uc?export=view&id=1JFTlOkcyuwXiE-AY5FQNJDcop1xJAK7w",
  "https://drive.google.com/uc?export=view&id=1Pag9mLyE_xqV0wNSzWUjSnMNM2R3RzyC",
  "https://drive.google.com/uc?export=view&id=1FvtRzxbMkA6ZP2M4XRlf459ATbb2fcvw",
  "https://drive.google.com/uc?export=view&id=1ordc7W1hpDk6qPMY2evN0ebl7crUm59r",
  "https://drive.google.com/uc?export=view&id=1MqMn5B7m-lVQN5IUUNAyW9u7450GZM6y"
];

let index = 0;
let photoIndex = 0;
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("music");

function start() {
  music.play();
  document.getElementById("question").innerText = questions[index];
}

function moveNo() {
  const x = Math.random() * 150 - 75;
  const y = Math.random() * 150 - 75;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

document.querySelector(".yes").addEventListener("click", () => {
  index++;
  if(index < questions.length){
    document.getElementById("question").innerText = questions[index];
  } else {
    showSlideshow();
  }
});

function showSlideshow() {
  document.getElementById("card").innerHTML = `
    <h1>Our Memories üì∏</h1>
    <p>Every moment with you is my favorite ‚ù§Ô∏è</p>
    <img id="slide" src="${photos[0]}">
  `;
  setInterval(() => {
    photoIndex = (photoIndex + 1) % photos.length;
    document.getElementById("slide").src = photos[photoIndex];
  }, 2500);

  setTimeout(showGift, 9000);
}

function showGift() {
  document.getElementById("card").innerHTML = `
    <h1>üéÅ Surprise!</h1>
    <p>This Valentine gift is just a small reminder‚Ä¶</p>
    <p><b>You are my forever ‚ù§Ô∏è</b></p>
    <p>Happy Valentine‚Äôs Day, My Pondattiiiii üíò</p>
    <p>Love,<br><b>Shanu</b></p>
  `;

  // Add floating hearts
  for(let i=0;i<30;i++){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random()*100 + "%";
    heart.style.setProperty('--i', Math.random());
    document.body.appendChild(heart);
  }
}
</script>

</body>
</html>
