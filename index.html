<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6f0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .slideshow {
      position: relative;
      width: 90%;
      max-width: 800px;
      height: 500px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }

    .caption {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.5);
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1.2em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <img src="https://drive.google.com/uc?export=view&id=1JFTlOkcyuwXiE-AY5FQNJDcop1xJAK7w" class="active" alt="Valentine 1">
    <img src="https://drive.google.com/uc?export=view&id=1Pag9mLyE_xqV0wNSzWUjSnMNM2R3RzyC" alt="Valentine 2">
    <img src="https://drive.google.com/uc?export=view&id=1FvtRzxbMkA6ZP2M4XRlf459ATbb2fcvw" alt="Valentine 3">
    <img src="https://drive.google.com/uc?export=view&id=1ordc7W1hpDk6qPMY2evN0ebl7crUm59r" alt="Valentine 4">
    <img src="https://drive.google.com/uc?export=view&id=1MqMn5B7m-lVQN5IUUNAyW9u7450GZM6y" alt="Valentine 5">
    <img src="https://drive.google.com/uc?export=view&id=1BXUqD_ypURvthRovynyn4ZVKuJeBbPy3" alt="Valentine 6">
    <img src="https://drive.google.com/uc?export=view&id=1RRg0Gs-JY-oSAAnmuAHhyK7z3eW4-MJf" alt="Valentine 7">
    <img src="https://drive.google.com/uc?export=view&id=1npQwl3XUinu5tFFQPtBRdXEzsjNv-Ebv" alt="Valentine 8">
    <img src="https://drive.google.com/uc?export=view&id=1KdR-QNVzJnwmhFQ8sbU8uo2rXQLGbXPn" alt="Valentine 9">
    <img src="https://drive.google.com/uc?export=view&id=1XQeb7KCiSsPEsxRNzYgoy21wjQjJkGCy" alt="Valentine 10">
    <img src="https://drive.google.com/uc?export=view&id=1axL3BOQuHj-7RxlWqvkFBPjD66tDGsE5" alt="Valentine 11">
    <div class="caption">Happy Valentine ðŸ’–</div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slideshow img');
    let current = 0;

    function showNextSlide() {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }

    setInterval(showNextSlide, 3000); // Change slide every 3 seconds
  </script>
</body>
</html>
