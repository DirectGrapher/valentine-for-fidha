<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shanu ‚ù§Ô∏è Fidha</title>

<style>
  * { box-sizing: border-box; margin:0; padding:0; }
  body {
    height:100vh;
    background: linear-gradient(135deg, #ff4e78, #ff9aa2);
    font-family: 'Comic Sans MS', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    overflow: hidden;
  }
  .card {
    background: rgba(0,0,0,0.3);
    padding: 20px;
    border-radius: 20px;
    width: 90%;
    max-width: 360px;
    text-align: center;
    position: relative;
  }
  h1 { font-size: 24px; margin-bottom:10px; }
  p { font-size: 17px; margin-bottom: 15px; }
  button {
    padding: 12px 18px;
    border-radius: 25px;
    border: none;
    font-size: 16px;
    margin: 8px;
    cursor: pointer;
  }
  .yes { background:#4CAF50; color:white; }
  .no { background:#f44336; color:white; position:absolute; }
  img { width:100%; border-radius:15px; margin-top:10px; cursor:pointer; }

  /* Modal for image preview */
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
  }
  .modal img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 15px;
  }
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<div class="card" id="card">
  <h1>Hey Fidha ‚ù§Ô∏è</h1>
  <p id="question">Shanu made this Valentine test just for you üòå<br><br>Ready?</p>
  <button class="yes" onclick="start()">YES üòç</button>
  <button class="no" id="noBtn">NO üôÑ</button>
</div>

<!-- Modal for full-size image preview -->
<div class="modal" id="modal">
  <img id="modal-img" src="">
</div>

<script>
const questions = [
  "Who is the luckiest wife in the world? üòå",
  "Do you promise to love Shanu even when he annoys you? üòú",
  "Will you share your food with Shanu forever? üçï",
  "Is Shanu the most handsome husband ever? üòé",
  "Will you be Shanu‚Äôs Valentine forever? üíñ",   // ‚úÖ comma added
  "Do you agree that Shanu deserves extra kisses for being this cute? üòòüòå",  // ‚úÖ comma added
  "Is Shanu the reason your phone battery dies faster? üì±üòÇüíñ",  // ‚úÖ comma added
  "Will you love Shanu more every day‚Ä¶ even on his annoying days? üòúü•∞",  // ‚úÖ comma added
  "Is Shanu your favorite notification of the day? üîîüòç",  // ‚úÖ comma added
  "Do you promise to laugh at Shanu‚Äôs jokes like they‚Äôre the best ever? üòÇüèÜ"
];

const photos = [
  "https://drive.google.com/uc?export=view&id=1JFTlOkcyuwXiE-AY5FQNJDcop1xJAK7w",
];


let index = 0;
let photoIndex = 0;
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("music");
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modal-img");

function start() {
  music.play();
  document.getElementById("question").innerText = questions[index];
}

function moveNo() {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

document.querySelector(".yes").addEventListener("click", () => {
  index++;
  if(index < questions.length){
    document.getElementById("question").innerText = questions[index];
  } else {
    showSlideshow();
  }
});

function showSlideshow() {
  document.getElementById("card").innerHTML = `
    <h1>Our Memories üì∏</h1>
    <p>Every moment with you is my favorite ‚ù§Ô∏è</p>
    <img id="slide" src="${photos[0]}">
`;


  const slideImg = document.getElementById("slide");

  // Click to open modal
  slideImg.addEventListener("click", () => {
    modal.style.display = "flex";
    modalImg.src = photos[photoIndex];
  });

  // Click modal to close
  modal.addEventListener("click", () => {
    modal.style.display = "none";
    modalImg.src = '';
  });

  // Slideshow interval
  setInterval(() => {
    photoIndex = (photoIndex + 1) % photos.length;
    slideImg.src = photos[photoIndex];
  }, 2500);

  setTimeout(showGift, 8000);
}

function showGift() {
  document.getElementById("card").innerHTML = `
    <h1>üéÅ Surprise!</h1>
    <p>This Valentine gift is just a small reminder‚Ä¶</p>
    <p><b>You are my forever ‚ù§Ô∏è</b></p>
    <p>Happy Valentine‚Äôs Day, My Pondattiiii üíò</p>
    <p>Love,<br><b>Shanu</b></p>
  `;
}
</script>

</body>
</html>
